apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    workload.user.cattle.io/workloadselector: apps.deployment-production-app-frontend
  name: app-frontend
  namespace: production
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-production-app-frontend
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: apps.deployment-production-app-frontend
    spec:
      containers:
        - image: registry.sec.devops.uniks.de/app-frontend:0.2.0
          name: app-frontend
      imagePullSecrets:
        - name: registry
